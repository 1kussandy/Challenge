<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="heading">Current Weather</h1>
    <h3> The GitHub app provides weather information only once because it hosts static files. To access it multiple times, you'll need to clone the project locally.</h3>
    <div class="city-input">
    
      <input type="text" id="city" placeholder="E.g., New York">
      <button onclick="getWeather()" style="margin-top: 13px;">Get Weather</button>
    </div>
    <div class="weather-buttons">
      <button onclick="getWeather('New York')">New York</button>
      <button onclick="getWeather('California')">California</button>
      <button onclick="getWeather('Texas')">Texas</button>
    </div>
    <div id="weather-info" class="weather-info">
    
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
